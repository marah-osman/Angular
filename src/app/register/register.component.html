<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="saveData()" >
        <h1 class="text-primary text-center">Registration Form</h1>
        {{userForm.value |json}}
        <br>
        
        {{userModel|json}}
        <br><br>
         <div class="form-group">
            <label>Name :</label>
            <input type="text" required  [(ngModel)]="userModel.name" name="txtName" #name="ngModel" class="form-control">
            <div *ngIf="(name.invalid && name.touched ) || password.dirty">
                <small class="text-danger" *ngIf="name.errors?.['required']" >Name is required</small>
                <!-- <small class="text-danger" *ngIf="name.errors?.['pattern']"> name must contains only capital and small characters.</small> -->
            </div>
        </div>

         <div class="form-group">
            <label>Email :</label>
            <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="userModel.email" name="txtEmail" #email="ngModel"  class="form-control">
            <div *ngIf="(email.invalid && email.touched ) || password.dirty">
                <small class="text-danger" *ngIf="email.errors?.['required']" >Email is required</small>
                <small class="text-danger" *ngIf="email.errors?.['pattern']">e-email input must contains @ and . in the format (aaa@bb.com)</small>
            </div>
        </div>

         <div class="form-group">
            <label>Password :</label>
            <input type="password" required  minlength="8"  [(ngModel)]="userModel.password" name="txtPasswprd" #password="ngModel"  class="form-control">
            
            <div *ngIf="password.invalid && password.touched ">
                <small class="text-danger" *ngIf="password.errors?.['required']" >password is required</small>
                <small class="text-danger" *ngIf="password.errors?.['minlength']">password must be at least 8 characters</small>
            </div>
            <div class="form-group">
                <label>Confirm Password :</label>  
                 <input type="password" required  [(ngModel)]="userModel.confirm_password" name="txtPassword" #confirmPassword="ngModel"  class="form-control">
                 <span class="text-danger"
                 *ngIf="confirmPassword.touched && confirmPassword.errors?.['required']">
                 Confirm Password is required
             </span>
             <!-- <span class="text-danger"
                 *ngIf="confirmPassword.touched && confirmPassword.errors?.passwordMismatch">
                 Passwords doesnot match
             </span> -->
        </div>
        </div>
        <br>
         <div class="form-group">
            Where you heear about us:<select class="custom-select" [(ngModel)]="userModel.hear_about" name="ddlTopics" #topic="ngModel" >
                <option></option>
                <option *ngFor="let topic of hear_about">
                    {{topic}}
                </option>
            </select>
         </div>
<br>
         <input [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary" value="SUBMIT">
         
    </form>
</div>
<br>
<br>
