<form [formGroup]="loginFrm" (ngSubmit)="login()">
    <h1 class="text-primary text-center">Login Form</h1>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" formControlName="Email" class="form-control"  class="form-control" [class.is-valid]="loginFrm.controls['Email'].valid"  placeholder="">
      <small id="emailHelpId" class="form-text text-muted">Help text</small>
    </div>
  
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" formControlName="Password" class="form-control"  placeholder="">
    </div>
  <br>
    <button [disabled]="loginFrm.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
  <hr>
  For Test: {{loginFrm.value | json}}

<br>
<br>
