<div class="container"  >
    <form [formGroup]="registerationForm" >
    
         <div class="form-group">
            <label>Name :</label>
            <input  formControlName="username" type="text"  [class.is-invalid]="username?.invalid && username?.touched" class="form-control" formControlName="username">
            <div *ngIf="username?.invalid && username?.touched">
                <small class="text-danger" *ngIf="username?.errors?.['required']">User Name is required</small>
                <small class="text-danger" *ngIf="username?.errors?.['forbiddenName']">{{username?.errors?.['forbiddenName'].value}} is not allowed</small>
            </div>
        </div>
<br><br>
         <div class="form-group">
            select product
            <select class="custom-select"  name="ddlTopics"  >
        
                <option *ngFor="let topic of products">
                    {{topic}}
                </option>
            </select>
         </div>
         <br><br>
         <div class="form-check mb-3">
            <label class="form-check-label">
                Does this product containd discount
            </label>
            <input type="checkbox" (click)="setEmailValidation()" name="chkOffers" formControlName="subscribe" class="form-check-input">
           
            <input   formControlName="discound" type="text"[class.is-invalid]="discound?.invalid && discound?.touched"  class="form-control" >
            <small class="text-danger" *ngIf="discound?.invalid && discound?.touched"> Discount must be in percent</small> 
        </div>
         <br><br>
         <button (click)="addNewEmail()" type="button" class="btn btn-success btn-sm m-2">Add comment</button>
         <div formArrayName="alternativeEmails" *ngFor="let email of alternativeEmails.controls; let i=index">  
              <label>Comment # {{i+1}}</label>
              <input type="text" class="form-control" [formControlName]="i">
              <button (click)="deleteEmail(i)" class="btn btn-danger">Delet comment</button>
         </div>
         <br><br>
        
    </form>
</div>
