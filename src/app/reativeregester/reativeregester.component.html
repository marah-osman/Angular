<p>reactive  regester works!</p>
<div class="container">
    <form [formGroup]="registerationForm">
       {{registerationForm.value|json}}
        <div class="form-group">
            <label>User Name :</label>
            <input formControlName="userName" type="text" class="form-control">
            <div *ngIf="registerationForm.get('userName')?.invalid && registerationForm.get('userName')?.touched"  >
                <small class="text-danger" *ngIf="registerationForm.get('userName')?.errors?.['required']">User Name is required</small>
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="text" [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" class="form-control">
                <div *ngIf="(email?.invalid && email?.touched ) ">
                    <small class="text-danger" *ngIf="email?.errors?.['required']" >Email is required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['pattern']">e-email input must contains @ and . in the format (aaa@bb.com)</small>
                </div>
            </div>
            <div class="form-group">
                <label>Password :</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
    
            <div class="form-group">
                <label>Confirm Password :</label>
                <input [class.is-invalid]="registerationForm.errors?.['misMatch']" formControlName="confirmPassword" type="password" class="form-control">
                <small class="text-danger" *ngIf="registerationForm.errors?.['misMatch']">Password and confirm password not macth</small>
            </div>
<br>
       
        <button [disabled]="registerationForm.invalid" type="submit" class="btn btn-primary">Register</button>
<br><br>
</div>
  
    </form>
